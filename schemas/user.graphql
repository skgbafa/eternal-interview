type Query {
    login(email: String!, password: String!): AuthResponse
    getUser(id: ID!): User
}

type Mutation {
    register(name: String!, email: String!, password: String!, walletAddress: String!): AuthResponse
    updateName(name: String!): User
    # updateEmail(email: String!): User
    # updateWalletAddress(walletAddress: String!): User
}

type AuthResponse {
  success: Boolean!
  message: String!
  token: String
  user: User
}

type User {
    _id: ID!
    email: String!
    name: String!
    walletAddress: String!
    followerCount: Int!
    followers: [User!]!
}